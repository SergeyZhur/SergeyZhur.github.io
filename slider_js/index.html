<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated clock</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
</head>
<body>
	<div class="slideshow-container">
		<div class="slideshow-item fade">
			 <div class="numbertext">1 / 4</div>
			<img src="img/1.jpg" class="slideshow-item__img">
		</div>



		<div class="slideshow-item fade">
			<div class="numbertext">2 / 4</div>
			<img src="img/2.jpg" class="slideshow-item__img">
		</div>



		<div class="slideshow-item fade">
			<div class="numbertext">3 / 4</div>
			<img src="img/3.jpg" class="slideshow-item__img">
		</div>

		<div class="slideshow-item fade">
			<div class="numbertext">4 / 4</div>
			<img src="img/4.jpg" class="slideshow-item__img">
		</div>
		
		<div class="img-caption">
			<p></p>
		</div>



		<a class="prev" id="prev" onclick="plusSlides(-1)">&#10094;</a>
  		<a class="next" id="next" onclick="plusSlides(1)">&#10095;</a>

  		<div class="gallery-row">
  		<span>&#10094;</span>
			<a href="#" class="gallery-row__linkImg" onclick="currentSlide(1)"><img src="img/1.jpg" class="gallery-row__img" alt="pic1"></a>
			<a href="#" class="gallery-row__linkImg" onclick="currentSlide(2)"><img src="img/2.jpg" class="gallery-row__img" alt="pic2"></a>
			<a href="#" class="gallery-row__linkImg" onclick="currentSlide(3)"><img src="img/3.jpg" class="gallery-row__img" alt="pic3"></a>
			<a href="#" class="gallery-row__linkImg" onclick="currentSlide(4)"><img src="img/4.jpg" class="gallery-row__img" alt="pic4"></a>
		</div>

	</div>
	
<script src="js/script.js"></script>
</body>
</html>
