<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="wrapper-calculator">
    <div class="text-result"></div>
    <div class="wrapper-btn" id="wrapper-btn">
      <div class="wrapper-btn__item" data-id="1">1</div>
      <div class="wrapper-btn__item" data-id="2">2</div>
      <div class="wrapper-btn__item" data-id="3">3</div>
      <div class="wrapper-btn__item" data-id="4">4</div>
      <div class="wrapper-btn__item" data-id="5">5</div>
      <div class="wrapper-btn__item" data-id="6">6</div>
      <div class="wrapper-btn__item" data-id="7">7</div>
      <div class="wrapper-btn__item" data-id="8">8</div>
      <div class="wrapper-btn__item" data-id="9">9</div>

      <div class="wrapper-btn__item wrapper-btn__item-line" data-id="+">+</div>
      <div class="wrapper-btn__item wrapper-btn__item-line" data-id="-">-</div>
      <div class="wrapper-btn__item wrapper-btn__item-line" data-id="*">*</div>
      <div class="wrapper-btn__item" data-id="/">/</div>
      <div class="wrapper-btn__item" data-id="=">=</div>
      <div class="wrapper-btn__item" data-id="0">0</div>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
