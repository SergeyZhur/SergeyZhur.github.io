<!DOCTYPE html>
<html lang="ru">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper-calculator">

    <div class="wrapper-result">
      <div class="clean-input">C</div>
      <div class="text-result"></div>
    </div>
    <div class="text"></div>
    <div class="wrapper-btn" id="wrapper-btn">
      <div class="wrapper-btn__item">1</div>
      <div class="wrapper-btn__item">2</div>
      <div class="wrapper-btn__item">3</div>
      <div class="wrapper-btn__item">4</div>
      <div class="wrapper-btn__item">5</div>
      <div class="wrapper-btn__item">6</div>
      <div class="wrapper-btn__item">7</div>
      <div class="wrapper-btn__item">8</div>
      <div class="wrapper-btn__item">9</div>

      <div class="wrapper-btn__item wrapper-btn__item-line" data-id="+">+</div>
      <div class="wrapper-btn__item wrapper-btn__item-line" data-id="-">-</div>
      <div class="wrapper-btn__item wrapper-btn__item-line" data-id="*">*</div>
      <div class="wrapper-btn__item">/</div>
      <div class="wrapper-btn__item onResult">=</div>
      <div class="wrapper-btn__item">0</div>
    </div>
    <div class="wrapper-btn__result"></div>
  </div>


  <script src="main.js"></script>
</body>

</html>
